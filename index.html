<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="content">
                <div class="display">9988</div>
                <div class="columns">
                    <div class="row">
                        <div>AC</div>
                        <div>+/-</div>
                        <div>%</div>
                        <div class="operator">/</div>
                    </div>
                    <div class="row">
                        <div class="operand">7</div>
                        <div class="operand">8</div>
                        <div class="operand">9</div>
                        <div class="operator">*</div>
                    </div>
                    <div class="row">
                        <div class="operand">4</div>
                        <div class="operand">5</div>
                        <div class="operand">6</div>
                        <div class="operator">-</div>
                    </div>
                    <div class="row">
                        <div class="operand">1</div>
                        <div class="operand">2</div>
                        <div class="operand">3</div>
                        <div class="operator">+</div>
                    </div>
                    <div class="row">
                        <div class="operand twoColumn">0</div>
                        <div class="operand">.</div>
                        <div class="operator">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
